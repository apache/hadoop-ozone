name: ozone/devbuild
description: Run Ozone from local build via docker volume mounts
parameter:
  - name: path
    type: string
---
- type: image
  image: apache/ozone-runner
- type: add
  path:
    - spec
    - template
    - spec
    - volumes
  value:
    - name: ozone-dev
      hostPath:
        path: {{.path}}
- type: add
  path:
      - spec
      - template
      - spec
      - (initC|c)ontainers
      - .*
      - volumeMounts
  value:
      - name: ozone-dev
        mountPath: /opt/hadoop
