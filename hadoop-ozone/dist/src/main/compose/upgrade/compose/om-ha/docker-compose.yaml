version: "3.4"

# reusable fragments (see https://docs.docker.com/compose/compose-file/#extension-fields)
x-common-config:
  &common-config
  env_file:
    - ${TEST_DIR}/compose/common/docker-config
    - ${TEST_DIR}/compose/om-ha/docker-config
  image: ${OZONE_IMAGE}

x-replication:
  &replication
  OZONE-SITE.XML_ozone.replication: ${OZONE_REPLICATION_FACTOR:-1}

x-om:
  &om
  command: ["ozone","om","${OM_HA_ARGS}"]
  <<: *common-config
  environment:
    ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
    <<: *replication
  ports:
    - 9862
    - 9872

x-volumes:
    - &ozone-dir ${TEST_DIR}/../..:${OZONE_DIR}
    - &transformation ${TEST_DIR}/../../libexec/transformation.py:/opt/hadoop/libexec/transformation.py

services:
  om1:
    <<: *om
    networks:
      net:
        ipv4_address: 10.9.0.17
    volumes:
      - ${OZONE_VOLUME}/om1:/data
      - *ozone-dir
      - *transformation
  om2:
    <<: *om
    networks:
      net:
        ipv4_address: 10.9.0.18
    volumes:
      - ${OZONE_VOLUME}/om2:/data
      - *ozone-dir
      - *transformation
  om3:
    <<: *om
    networks:
      net:
        ipv4_address: 10.9.0.19
    volumes:
      - ${OZONE_VOLUME}/om3:/data
      - *ozone-dir
      - *transformation

