version: "3.4"

# reusable fragments (see https://docs.docker.com/compose/compose-file/#extension-fields)
x-common-config:
  &common-config
  env_file:
    - docker-config
    - ../common/docker-config
  image: ${OZONE_IMAGE}

x-replication:
  &replication
  OZONE-SITE.XML_ozone.replication: ${OZONE_REPLICATION_FACTOR:-1}

x-volumes:
  - &ozone-dir ${TEST_DIR}../..:${OZONE_DIR}
  - &transformation ${TEST_DIR}../../libexec/transformation.py:/opt/hadoop/libexec/transformation.py

services:
  om:
    <<: *om
    networks:
      net:
        ipv4_address: 10.9.0.17
    volumes:
      - ${OZONE_VOLUME}/om1:/data
      - &ozone_dir
      - &transformation
