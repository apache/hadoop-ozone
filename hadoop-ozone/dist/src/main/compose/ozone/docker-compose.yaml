version: "3.4"

# reusable fragments (see https://docs.docker.com/compose/compose-file/#extension-fields)
x-common-config:
  &common-config
  image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
  volumes:
    - ../..:/opt/hadoop
  env_file:
    - docker-config
  environment:
    - "OZONE-SITE.XML_hdds.scm.safemode.min.datanode=${OZONE_REPLICATION_FACTOR:-1}"
    - "OZONE-SITE.XML_ozone.replication=${OZONE_REPLICATION_FACTOR:-1}"

services:
  datanode:
    <<: *common-config
    ports:
      - 9864
      - 9882
    command: ["ozone","datanode"]
  om:
    <<: *common-config
    env_file:
      - docker-config
      - om.conf
    ports:
      - 9874:9874
    command: ["ozone","om"]
  scm:
    <<: *common-config
    ports:
      - 9876:9876
    env_file:
      - docker-config
      - scm.conf
    command: ["ozone","scm"]
  s3g:
    <<: *common-config
    ports:
      - 9878:9878
    command: ["ozone","s3g"]
  recon:
    <<: *common-config
    ports:
      - 9888:9888
    env_file:
      - docker-config
      - recon.conf
    command: ["ozone","recon"]
